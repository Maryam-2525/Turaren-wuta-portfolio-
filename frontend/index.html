

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raihat Kamshi by Maryam | Your Everything Kamshi Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="navbar"></div>
  <div id="fragrancecollection"></div>
  <div id="bestsellers"></div>
  <div id="aboutus"></div>
  <div id="reviews"></div>
  <div id="newsletter"></div>
  <div id="footer"></div>

  <script>
    function loadHTML(id, file) {
      fetch(file)
        .then((response) => response.text())
        .then((data) => {
          document.getElementById(id).innerHTML = data;
        });
    }

    loadHTML("navbar", "navbar.html");
    loadHTML("fragrancecollection", "fragrancecollection.html");
    loadHTML("bestsellers", "bestsellers.html");
    loadHTML("aboutus", "aboutus.html");
    loadHTML("reviews", "reviews.html");
    loadHTML("newsletter", "newsletter.html");
    loadHTML("footer", "footer.html");
  </script>

  <script src="main.js"></script>
</body>
</html>
